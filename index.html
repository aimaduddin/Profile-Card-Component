<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <img class="bg-top" src="images/bg-pattern-top.svg" alt="Big circle in blue">
  <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="Big circle in blue">

  <main>
    <article>
      <div class="container">
        <div class="card-header">
          <img class="bg-pic" src="images/bg-pattern-card.svg" alt="Background photo with pattern in cyan color">
          <img class="profile-picture" src="images/image-victor.jpg" alt="An image of a person as a profile picture">
        </div>
        <div class="card-content">
          <div class="flex-group personal-information">
            <h2 class="user-name">Victor Crest</h2>
            <p class="user-age">26</p>
          </div>
          <p class="user-location">London</p>
        </div>
        <div class="card-footer">
          <div class="flex-group social-stats">
            <div class="individual-stat">
              <h3 class="stat-number">80K</h3>
              <p class="stat-title">Followers</p>
            </div>
            <div class="individual-stat">
              <h3 class="stat-number">803K</h3>
              <p class="stat-title">Likes</p>
            </div>
            <div class="individual-stat">
              <h3 class="stat-number">1.4K</h3>
              <p class="stat-title">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://aimaduddin.com">Aima Aimaduddin bin Bollhasan</a>.
  </div>
</body>

</html>
